	<script>

		$(document).ready(function(){
			$('body').on('click','.columna_zonas .mis_zonas .elemento .btn_editar, .columna_zonas .mis_zonas .elemento .btn_eliminar',function(){
				$('.columna_zonas .comp-gestion-elemento').slideDown(300);
				if(!GL_COMP_MAPA){
					fun_comp_iniciar_mapa($(this).parents('.elemento').data('latitud'),$(this).parents('.elemento').data('longitud'));
				}else{
					fun_comp_cambiar_place($(this).parents('.elemento').data('latitud'),$(this).parents('.elemento').data('longitud'));
				}
			});

			$('body').on('click','.columna_zonas .mis_zonas .zona.inactivo .btn_editar',function(){

				$('.columna_zonas .comp-gestion-elemento').slideDown(300);
				$('.columna_zonas .comp-gestion-elemento').attr('data-accion','insert');

				var latitud=$('#ss_latitud').val();
				var longitud=$('#ss_longitud').val();

				if(!GL_COMP_MAPA){
					fun_comp_iniciar_mapa(latitud, longitud);
				}else{
					fun_comp_cambiar_place(latitud, longitud);
				}
			});
		});
	</script>
